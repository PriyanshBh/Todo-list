<div class="container">
    <h1 class="text-center mb3">Todo List By Priyansh Bhardwaj</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h4 style="text-align: center;">Your Todos </h4>
    <div *ngIf="this.todos.length===0; else elseBlock">No Todos To Display .</div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos">
            <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)"
                (todoCheckbox)="toggleTodo($event)"></app-todo-item>
        </div>
    </ng-template>
</div>
